{{ define "main" }}



<div class="title">
    <h1 class="h1">
        {{ .Title }}
    </h1>
</div>

{{ with .Params.banner }}
    <img src="{{ . }}" >
{{ end }}

<div class="content">

    <ul>
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>

    {{ .Content }}

</div>

{{ end }}
