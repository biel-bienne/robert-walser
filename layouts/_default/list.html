{{ define "main" }}

{{ with .Params.banner }}
    <img src="{{ . }}" >
{{ end }}

<div class="title">
    <h1 class="h1">
        {{ .Title }}
    </h1>
</div>

{{ $current := .}}

<div class="tabs-selector">
    <ul class="tabs">
        <li class="tabs-item {{ if eq $current . }}active{{ end }}">
            <a href="{{ .Permalink }}">
                <div class="tabs-item-text">
                    {{ .Title | markdownify }}
                </div>
            </a>
        </li>
        {{ range .Pages }}
            <li class="tabs-item {{ if eq $current . }}active{{ end }}">
                <a href="{{ .Permalink }}">
                    <div class="tabs-item-text">
                       {{ .Title | markdownify }}
                    </div>
                </a>
            </li>
        {{ end }}
    </ul>
</div>

<div class="content">

    {{ with .Params.audio }}
    <audio controls src="{{ . }}">
        Votre navigateur ne lit pas ce type de fichier.
    </audio>
    {{ end }}

    {{ .Content }}
</div>

{{ end }}
