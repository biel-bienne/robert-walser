{{ define "main" }}

{{ with .Params.banner }}
    <img src="{{ . }}" >
{{ end }}

<div class="title">
    <h1 class="h1">
        {{ .Title }}
    </h1>
</div>

<div class="content">

    {{ .Content }}

    <ul>
    {{ range .Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
</div>

{{ end }}
