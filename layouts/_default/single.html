{{ define "main" }}
{{ partial "breadcrumb" . }}
<h1>{{ .Title }}</h1>

{{ with .Parent }}
<ul class="tabs">
        <li><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></li>
    {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></li>
    {{ end }}
    </ul>
{{ end }}

{{ .Content }}

{{ with .Params.next }}
<div class="next">
    <a href="{{ . }}">Suite</a>
</div>
{{ end }}

{{ end }}
