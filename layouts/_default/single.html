{{ define "main" }}

{{ with .Params.banner }}
    <img src="{{ . }}" >
{{ end }}

<div class="title">
    <h1 class="h1">
        {{ .Title }}
    </h1>
</div>

{{ with .Params.address }}
    <div id="address">{{ .  | markdownify }}</div>
{{ end }}

{{ with .Params.audio }}
<audio controls src="{{ . }}">
    Votre navigateur ne lit pas ce type de fichier.
</audio>
{{ end }}

<div class="content">
    {{ .Content }}
</div>

{{ with .Params.next }}
<div class="next">
    <a href="{{ . }}">Suite</a>
</div>
{{ end }}

{{ end }}
